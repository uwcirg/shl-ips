<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Silent Renew</title>
  </head>
  <body>
    <script type="module">
      import { UserManager } from "https://cdn.jsdelivr.net/npm/oidc-client-ts/dist/oidc-client-ts.min.js";

      // Complete the silent sign-in process

        console.error("Silent renew error:", err);
      });
    </script>
  </body>
