# docker continuous delivery
# build docker images and push to configured repo, with tags to match branches and git tags
---
name: Build & Deliver
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git commit
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Set environment variable for version from git output
        run: echo "VITE_APP_VERSION_STRING=$(git show -s --date=format:'%y.%m.%d.%H%M' --format=%cd)-g-$(git show -s --format=%h)-$(date +'%y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Publish to GitHub Container Registry
        # TODO: pin to hash
        uses: elgohr/Publish-Docker-Github-Action@main
        with:
          name: ${{ github.repository }}
          registry: ghcr.io

          # GitHub actor
          username: ${{ github.actor }}

          # GitHub access token
          password: ${{ secrets.GITHUB_TOKEN }}

          # create docker image tags to match git tags
          tag_names: true
          buildargs: VITE_APP_VERSION_STRING
